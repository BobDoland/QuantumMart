@if (loaded) {
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar></div>
            <mat-card-title>{{ title }}</mat-card-title>
            <mat-card-subtitle>{{ sellerUsername }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ description }}
            </p>
        </mat-card-content>
        <mat-card-footer>
            <h2>{{ price }}</h2>
        </mat-card-footer>
    </mat-card>
}
